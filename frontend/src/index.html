<!DOCTYPE html>
<html>
    <head>
        <title>Snake</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <link rel="shortcut icon" href="img/logo.png" type="image/png">
    </head>
    <body>
        <div class="container open" id="login">
            <form action="#" id="username" method="post">
                <div>
                    Enter your username
                </div>
                <div><input type="text" name="username" id="login_username"><button type="submit">></button></div>
            </form>
        </div>
        <div class="container" id="game">
            <div class="playerInfos"><div class="username_logout"><a onclick="logout()" id="logout" href="#">X</a><span id="username_name">Username</span></div><span id="score">Score</span></div>
            <div class="canvas"><canvas id="canvas" height="700px" width="700px"></canvas></div>
            <div class="leaderboard">
                <table id="leaderboard"></table>
            </div>
        </div>
        <img src="img/crown.svg" id="crown" hidden/>
        <img src="img/dead.svg" id="dead" hidden/>
        <script>var exports = {};</script>
        <script type="module" src="frontend/src/index.js"></script>
    </body>
</html>
