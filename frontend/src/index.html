<!DOCTYPE html>
<html>
    <head>
        <title>Snake</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <link rel="shortcut icon" href="img/logo.png" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container open" id="login">
            <img src="img/logo.png">
            <form action="#" id="username" method="post">
                <div class="input"><input type="text" name="username" id="login_username" maxlength="10" placeholder="username"><button type="submit">></button></div>
            </form>
        </div>
        <div class="container" id="game">
            <div class="playerInfos"><div class="username_logout"><a onclick="logout()" id="logout" href="#">X</a><span id="username_name">Username</span></div><span id="score">Score</span></div>
            <div class="canvas">
                <canvas id="canvas" height="1000px" width="1000px"></canvas>
                <div id="retry">
                    <div class="title">You are <span>dead</span>.</div>
                    <table id="retry-table">
                    </table>
                    <div class="buttons">
                        <button class="button" onclick="logout()">Logout</button><button onclick="location.reload()" class="primary button">Retry</button>
                    </div>
                </div>
            </div>
            <div class="leaderboard">
                <table id="leaderboard"></table>
            </div>
        </div>
        <img src="img/crown.svg" id="crown" hidden/>
        <img src="img/dead.svg" id="dead" hidden/>
        <script>var exports = {};</script>
        <script type="module" src="frontend/src/index.js?v=1"></script>
        <footer>
            <a href="https://fabiengoardou.fr" target="_blank">Fgdou</a> 
            - <a href="https://github.com/Fgdou/sr_project" target="_blank">github</a></footer>


        <!-- Google tag (gtag.js) -->

            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-MPBPGXFQD4');
        </script>
    </body>
</html>
